          - Array4k
          - Array16k
          - Array64k
          - Array256k
          - Array1m
          - Array4m
        subs: 3
  zc_10_subs:
    name: Zero Copy 10 subs
    theme:
      color: '#7f0000'
    experiments:
      - process_configuration: INTER_PROCESS
        execution_strategy: INTER_THREAD
        sample_transport: LOANED_SAMPLES
        msg:
          - Array1k
          - Array4k
          - Array16k
          - Array64k

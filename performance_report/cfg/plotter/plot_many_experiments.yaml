  intra_1_subs:
    name: INTRA 1 subs
    theme:
      color: '#0000ff'
    experiments:
      - process_configuration: INTRA_PROCESS
        execution_strategy: INTER_THREAD
        sample_transport: BY_COPY
        msg:
          - Array1k
          - Array4k
          - Array16k
          - Array64k
          - Array256k
          - Array1m
          - Array4m
  shmem_1_subs:
    name: SHMEM 1 subs
    theme:
      color: '#00ff00'
    experiments:
      - process_configuration: INTER_PROCESS
        execution_strategy: INTER_THREAD
        sample_transport: SHARED_MEMORY
        msg:
          - Array1k
          - Array4k
          - Array16k
          - Array64k
          - Array256k
          - Array1m
          - Array4m
  zc_1_subs:
    name: Zero Copy 1 subs
    theme:
      color: '#ff0000'
    experiments:
      - process_configuration: INTER_PROCESS
        execution_strategy: INTER_THREAD
        sample_transport: LOANED_SAMPLES
        msg:
          - Array1k
          - Array4k
          - Array16k
          - Array64k
          - Array256k
          - Array1m
          - Array4m
  zc_3_subs:

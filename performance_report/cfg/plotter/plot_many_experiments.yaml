  intra_array1m_100_1_1:
    name: INTRA 1 subs
    theme:
      color: '#ff0000'
    experiments:
      - process_configuration: INTRA_PROCESS
        execution_strategy: INTER_THREAD
        sample_transport: BY_COPY
        msg: Array1m
        subs: 1
        rate: 100
  shmem_array1m_100_1_1:

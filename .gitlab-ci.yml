stages:
  - build
  - test
  - deploy

build_cross_image:
  stage: build
  image: docker
  services:
    - docker:dind
  script:
    - apt-get update && apt-get install -y qemu-user-static
    - '
      docker build
          --build-arg PERFORMANCE_TEST_DOCKER_ARCH=arm64v8
          --build-arg PERFORMANCE_TEST_TARGET_ARCH=aarch64
          -t performance_test_cross
          -f tools/Dockerimage.crossbuild
          .
      '
    - '
      docker run -t -v `pwd`:`pwd` -w `pwd`
          --rm performance_test_cross
          sh -c "colcon build --merge-install --cmake-args -DCMAKE_TOOLCHAIN_FILE=`pwd`/tools/toolchain.cmake -DBUILD_TESTING=OFF"
      '

build_cyclonedds:
  stage: build
  image: osrf/ros:foxy-desktop
  before_script:
    # ToDo(lander.usategui) Remove this
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C1CF6E31E6BADE8868B172B4F42ED6FBAB17C654
  script:
    - source /opt/ros/foxy/setup.bash
    - apt-get update
    - apt-get install -y bison maven default-jdk python3-pip libcunit1-dev libssl-dev
    - pip3 install -U colcon-common-extensions pytest
    - git clone https://github.com/eclipse-cyclonedds/cyclonedds.git -b 0.8.0beta5 --depth 1
    - cd cyclonedds
    - mkdir -p build
    - cd build
    - cmake -DCMAKE_INSTALL_PREFIX=/opt/cyclonedds -DENABLE_SECURITY=ON ..
    - cmake --build .
    - cmake --build . --target install
    - find /opt/cyclonedds
    - cd $CI_PROJECT_DIR
    - mkdir -p /opt/performance_test
    - '
      colcon build
          --install-base /opt/performance_test
          --merge-install
          --cmake-args
            -DCMAKE_BUILD_TYPE=Release
            -DPERFORMANCE_TEST_CYCLONEDDS_ENABLED=ON
          --base-path performance_test
      '
    - cp LICENSE /opt/performance_test
    - tar cfz opt-cyclonedds.tar.gz /opt/cyclonedds
    - tar cfz opt.tar.gz /opt/performance_test
  artifacts:
    expire_in: 1 day
    when: always
    paths:
      - log
      - build
      - opt-cyclonedds.tar.gz
      - opt.tar.gz

